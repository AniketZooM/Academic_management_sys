{% extends 'student/dash_base.html' %}
{% block css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>


{% endblock css %}
{% block content %}


<div class="bottom-data">
    <div class="orders">
        
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="star_rating" id="star_rating">
            <h3>You can write <span style="color:red;"> any complaints </span> about your institution or teacher.</h3>
            <textarea class="input-field" name="speech" id="speech" cols="30" rows="10">{{ data.report }}</textarea>
            
            <h3>Give your rating considering everything about our institution </h3>
            <div id="rateYo"></div>
            <button type="submit">Submit</button>
        </form>

    </div>
</div>

<script>
    $(function () {
        $("#rateYo").rateYo({
            rating: {{ data.rate_us|default:1 }},
            fullStar: true,
            onSet: function (rating) {
                $('#star_rating').val(rating);
            }
        });
    });
</script>

{% endblock content %}
